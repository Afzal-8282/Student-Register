<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Register</title>
</head>
<body>
    <div class="container">
        <!-- Taking Student details for Registration -->
            <h1>Register Yourself</h1>
            <form id="studentForm">
                <label for="name">Student Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                
                <label for="class">Studnet Class:</label>
                <input type="number" id="class" placeholder="Enter Class in Numeric digit" required>

                <label for="contact">Contact details: </label>
                <input type="tel" id="contact" placeholder="Enter Mobile No." required>

                <label for="add">Studnet Address:</label>
                <input type="text" id="address" placeholder="Enter Your Address" required>

                <button type="submit">Submit</button>

            </form>

            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Contact</th>
                        <th>Address</th>   
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <!-- Student Record Will be displayed here -->
                </tbody>
            </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
